<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©dex</title>
    <!--Links-->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicons/favicon-16x16.png"
    />

    <link rel="stylesheet" href="poke.css" />
    <!--Main JS-->
    <script defer src="js/script.js"></script>
  </head>

  <body>
    <main>
      <img src="images/pokedex.png" alt="pokedex" class="pokedex" />
      <img src="#" alt="pokemon" class="pokemon_img" />
      <h1 class="pokemon_data">
        <span class="pokemon_number"></span> -
        <span class="pokemon_name"></span>
      </h1>
      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Name or Number"
          required
        />
      </form>
      <div class="buttons">
        <button class="button btn-prev">Prev</button>
        <button class="button btn-next">Next</button>
      </div>
    </main>
  </body>
</html>
